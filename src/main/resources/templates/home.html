<!doctype html>
<html lang="en" xmlns="https://thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-white bg-dark py-3">
		<h2>Corona Virus Tracker application</h2>
		<h6>This Application List the Current number of cases reported across the globe</h4>
		<h1 th:text="${totaldeathreported}"></h1>
		<h5>Total cases reported as of Today</h5>
	</div>
    
    
    <div class="container col-md-9 mt-3 ">
    
    <table class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">State</th>
      <th scope="col">Country</th>
      <th scope="col">Total Deaths Reported</th>
      <th scope="col">Changes Since Last Day</th>
    </tr>
  </thead>
  <tbody>
	 
    <tr th:each="data:${data}">
      <td th:text="${data.state}"></td>
      <td th:text="${data.country}"></td>
      <td th:text="${data.lastedTotalCases}"></td>
      <td th:text="${data.diffrompreviousday}"></td>
    </tr>
   
  </tbody>
    </table>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
